    <!-- main  -->
    <div class="flex bg-slate-400 justify-center py-12">

        <div class="block container max-w-xs px-14 py-10 lg:px-12 lg:py-12 rounded-lg shadow-lg bg-white lg:max-w-md">
            <form>
                <div id="titlediv" class="form-group mb-6">
                    <label class="text-lg form-label inline-block mb-2 text-gray-700 font-semibold">Title</label>
                    <input id="title" type="text"
                        class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding  border border-solid border-gray-300  rounded transition ease-in-out  m-0  focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                        placeholder="Title Name">
                </div>
                <div class="form-group mb-6">
                    <label class="text-lg form-label inline-block mb-2 text-gray-700 font-semibold">Description</label>
                    <textarea id="description"
                        class=" form-control block  w-full  px-3  py-1.5  text-base  font-normal text-gray-700  bg-white bg-clip-padding  border border-solid border-gray-300  rounded  transition  ease-in-out   focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                         rows="3" placeholder="Description"></textarea>
                </div>

                <div class="flex">
                    <button type="submit" id="addbtn"
                        class=" w-full mx-2 px-2 py-1 md:py-2.5 bg-cyan-400 text-black font-medium text-sm leading-tight uppercase rounded shadow-md md:hover:bg-cyan-600 hover:shadow-lg focus:bg-cyan-400 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-cyan-800 active:shadow-lg active:text-white  transition  duration-150 ease-in-out">
                        <a href="#list"> Add to list</a>
                    </button>
                    <button type="submit" onclick="clearStorage()"
                        class=" w-full mx-2 px-2 py-1 md:py-2.5 bg-cyan-400 text-black font-medium text-sm leading-tight uppercase rounded shadow-md md:hover:bg-cyan-600 hover:shadow-lg focus:bg-cyan-400 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-cyan-800 active:shadow-lg active:text-white  transition  duration-150 ease-in-out">
                        <a href="#list"> Clear List </a>
                    </button>
                </div>
            </form>
